<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
</head>
<body>
    <h1>Image Uploader</h1>
    <form id="upload-form">
        <input type="file" id="file-input" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <p id="status"></p>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById('status').textContent = 'Please select a file!';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('https://your-vercel-backend.vercel.app/api/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById('status').textContent = `File uploaded successfully: ${result.url}`;
            } else {
                document.getElementById('status').textContent = `Upload failed: ${result.message}`;
            }
        });
    </script>
</body>
</html>
